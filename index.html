<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do List Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link rel="stylesheet" href="styles.css">


</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Todo List</a>
  </nav>
  


  
<div class="container">
  <h5 class="faded-text">Task Board</h5>
  <form action="#" id="filter-tasks">
    <input type="text" id="filter-input" class="form-control" placeholder="Search tasks.....">
  </form>
  <div class="buttons">
    <button type="button" class="btn btn-primary name-btn" data-bs-toggle="modal" data-bs-target="#listNameModal">
      Add list name
    </button>
   <button type="button" class="btn btn-primary clear-board"> Clear Taskboard</button>
  </div>
  



<!-- Modal -->
<div class="modal fade" id="listNameModal" tabindex="-1" aria-labelledby="listNAmeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
     
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Todo List Name</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-error">
          <p>List name cannot be blank</p>
        </div>
        <form action="#" id="list-name">
          <input type="text" id="list-title" class="form-control">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary taskname-btn">Add</button>
      </div>
    </div>
  </div>
</div>

  
  <div class="container">

    <div class="row">
      <form action="#" id="add-tasks">
        <input type="text" class="form-control task-input" placeholder="Add new task">
        <input type="submit" class="btn btn-primary add-task-btn" value="Add Task">
      </form>
      <h3 class="Task-title"></h3>
      <div class="col-lg-6">
        <div class="list-container">
          <h5> Todo List <span class="task-number"></span></h5>
          <div class="list">
            <ul class="task-list">
            

            </ul>
          </div>
          
        </div>
        
      </div>
      <div class="col-lg-6">
        <div class="list-container">
          <h5>Completed <span class="completed-number"></span></h5>
          <div class="list">
            <ul class="completed-list">
                  
            </ul>
          </div>
       
        </div>
        
    </div>

    </div>

  </div>

</div>

<footer>
  <p></p>
</footer>


  <script src="index.js"></script>
</body>
</html>
